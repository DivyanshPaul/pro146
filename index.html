<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1.5 -3" rotation="0 90 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 2.39 -3" radius="0.35" color="#EF2D5E"></a-sphere>
      <a-ring color="black" radius-inner="4.99" radius-outer="3.44"></a-ring>
      <a-cylinder position="0.3 0.75 -3" radius="0.1" height="0.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-0.3 0.75 -3" radius="0.1" height="0.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-100 0 0" width="4" height="4" color="green"></a-plane>
      <a-sky color="lightbrown"></a-sky>
    </a-scene>
  </body>
</html>
